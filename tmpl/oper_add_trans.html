<div 
class=center_div>
<input type=button  class="simple_borders" id=myself onclick="if(document.getElementById('trans_oper_add').style.display=='none'){document.getElementById('myself').value='Скрыть';document.getElementById('trans_oper_add').style.display='block'}else{document.getElementById('myself').value='Добавить транзакцию';document.getElementById('trans_oper_add').style.display='none'}" 
name="Добавить транзакцию" value="Добавить транзакцию">
<div id=trans_oper_add style="display:none">
<table class=table_gborders >
        <form action="oper.cgi" method="POST">
        <input  type="hidden" name='do' value="oper_add_trans">
        <tr class=table_gborders>
        <td  class=table_gborders colspan=2>
        <strong style="padding-left:20px">Перевести </strong> 
        </td>
        </tr>
        <tr class=table_gborders >
        <td class=table_gborders>       
        Со счета :      
        </td>
        <td class=table_gborders>
        [% INCLUDE account_field.html field='t_name1' value='' %]
        </td>   
        </tr>
        <tr  class=table_gborders>
        <td class=table_gborders>
        На счет :       
        </td>
        <td  class=table_gborders>
        [% INCLUDE account_field.html field='t_name2' value='' %]
        </td>
	 
	

	<tr class=table_gborders>
        <td  class=table_gborders colspan=2>
        <strong style="padding-left:20px">Сумму</strong> 
        </td>
        </tr>
	        

        <tr class=table_gborders >
        <td class=table_gborders>       
        Сумма : 
        </td>
        <td class=table_gborders>
        <input class="simple_borders" type="text" name='t_amnt'>
        </td>   
        </tr>
        <tr class=table_gborders>
        <td class=table_gborders>
        В валюте  :     
        </td>
        <td class=table_gborders>
        <select  class="simple_borders" name='t_currency'>
        [% FOREACH thing=currencies %]
                <option value='$thing.value'>$thing.name</option>
        [% END %]
        </select>
        </td>
        
        <tr class=table_gborders>
        <td  class=table_gborders colspan=2>
        <strong style="padding-left:20px">Примечания :</strong> 
        </td>
        </tr>
        
        <tr class=table_gborders>
        <td class=table_gborders colspan=2>
        <input class="simple_borders" type="text" name='t_comment'> 
        </td>
        </tr>
        <tr class=table_gborders>
        <td  class=table_gborders colspan=2>
        <input type=submit name='' value="Перевести" class="button">
        </td>
        </tr>
        </form>

</table>
</div>
</div>
