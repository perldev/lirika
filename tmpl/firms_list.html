name="Добавить" value="Добавить ">

        <strong>[% page_title %]<!--Фирмы--></strong>

<!--     <th class=table_gborders> EUR </th>     -->

  </tr>                         


  [% FOREACH row = rows %]
  <tr class=table_gborders>

        <td class=table_gborders>
        $row.f_id

        $row.f_ts

        <td class=table_gborders>

 	<td class=table_gborders>
          $row.f_percent
        </td>

        $row.f_status
        </td>

        <td class=table_gborders>
        $row.f_services
        </td>
        <td class=table_gborders>
        $row.f_uah
        </td>

      <!--  <td class=table_gborders>
        $row.f_usd
        </td>-->

        $row.f_eur
        </td>-->

        <a  class=table_gborders href="?do=edit&amp;id=$row.id">изменить</a>
        </td>

        <a  class=table_gborders href="firm_trans.cgi?action=filter&amp;ct_fid=$row.f_id&amp;ct_date=all_time">выписка</a>
        </td>


        

        <!--
        <td class=table_gborders>
        <a  class=table_gborders href="?do=del&amp;id=$row.id">удалить</a>
        </td>
        -->
