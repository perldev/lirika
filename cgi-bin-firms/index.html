<table style="margin:0px;padding:0px" border=0 cellpadding="0" cellspacing="0" width="100%">
<tr >
<td width="90%">
<script type="text/javascript">
var str='<iframe width="99%" height="300px"  scrolling="no" frameborder=0 src="/cgi-bin/chat.cgi"></iframe>';

function ajaxFunction()
  {
  var xmlHttp;
  try
    {
    // Firefox, Opera 8.0+, Safari
    xmlHttp=new XMLHttpRequest();
    }
  catch (e)
    {
    // Internet Explorer

      {
      xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
      }

        {
        xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
      catch (e)
        {
        alert("Your browser does not support AJAX!");
        return false;
        }
      }
    }
  }



function show_chat()
{
	if(document.getElementById('chat_id').style.display=='none'){
	
		document.getElementById('myself_chat').value='Hide chat';
		document.getElementById('chat_id').style.display='';
		document.getElementById('chat_id').innerHTML=str;
		setCookie('chat','yes',1);	
		document.getElementById('main_window').height='400px';
		document.getElementById('chat_id').height='300px';
	
		
		
	}else{
		document.getElementById('myself_chat').value='Show chat';
		document.getElementById('chat_id').style.display='none';
		document.getElementById('chat_id').innerHTML='';
		setCookie('chat','no',1);	
		document.getElementById('main_window').height='700px';
		document.getElementById('chat_id').height='0px';
		
	}

}
function setCookie(c_name,value,expiredays)
{
	var exdate=new Date()
	exdate.setDate(exdate.getDate()+expiredays)
	document.cookie=c_name+ "=" +escape(value)+
	((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
}
</script>
<iframe style="border:solid 1 px " width="99%"   id=main_window height='700px' scrolling='auto'  frameborder=0 src='/cgi-bin/index.cgi'>
 </iframe>
</td>
</tr>
<tr>
<td rowspan=2 align=center width="100%">
<input style="border: 1px solid gray; margin: 5px; padding: 2px; font-size: 13px;" id="myself_chat" onclick="show_chat()" name="Show" value="Show chat" type="button">
<div id="chat_id" width="100%" style="padding:0 px;margin:0px;display: none;" id=chat_window >

</div>
</td>
