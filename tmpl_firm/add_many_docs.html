function get_my_number(val)
{
    var coma=val.indexOf(',',0);
    var dot=val.indexOf('.',0);
    
    if(dot>=0&&coma>=0){
        if(dot>coma)
	{
    
        	val=val.replace(/[^\d\.]/g,"");
    	        return val*1;
            
    
	}else
	{
    	    val=val.replace(/[^\d,]/g," ");
    	    val=val.replace(/[,]/g,".");
            return val*1;   
	}
   }
	
	if(dot&&coma<0)
	{
	    val=val.replace(/[ ]/g,"");                                                                                                                  
    
	    return val*1;  
	}
	if(dot<0&&coma)
	{
	     val=val.replace(/[ ]/g,"");                                                                                                                       
    	     val=val.replace(/[,]/g,".");                                                                                                 
	     
	    return val*1; 
	}
	

    
}
